project:
  type: book

book:
  title: "How To Prove It With Lean"
  author: "Daniel J. Velleman"
  chapters:
    - index.qmd
    - Chap1.qmd
    - Chap2.qmd
    - IntroLean.qmd
    - Chap3.qmd

format:
  html:
    theme: cosmo
    css: HTPIwLstyles.css
    syntax-definitions: [lean.xml,state.xml]
    toc-depth: 2
    number-depth: 0
  pdf:
    documentclass: scrreprt
    toc-depth: 2
    number-depth: 0
    syntax-definitions: [lean.xml,state.xml]
    include-in-header: inpreamble.tex
    include-before-body: befbody.tex
    monofont: JuliaMono
    keep-tex: true

filters:
  - latex-environment
environments: [quote, ind, inpt, outpt, bef, aft, thm, nthm]
commands: excl
